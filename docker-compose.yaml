version: '3'

services:
  wavelog-db:
    image: mariadb:11.3
    container_name: wavelog-db
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
      MARIADB_DATABASE: wavelog
      MARIADB_USER: wavelog
      MARIADB_PASSWORD: wavelog # <- Insert a strong password here
    volumes:
      - wavelog-dbdata:/var/lib/mysql
      - ./wavelog-db/init:/docker-entrypoint-initdb.d:ro
      - ./wavelog-db/mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf:ro
    restart: unless-stopped

  wavelog-main:
    container_name: wavelog-main
    build:
      context: wavelog
      dockerfile: ./Dockerfile
    environment:
      CI_ENV: docker
    depends_on:
      - wavelog-db
    volumes:
      - wavelog-config:/var/www/html/application/config/docker
      - wavelog-uploads:/var/www/html/uploads
      - wavelog-userdata:/var/www/html/userdata
    ports:
      - '8086:80'
    restart: unless-stopped

volumes:
  wavelog-dbdata:
  wavelog-uploads:
  wavelog-userdata:
  wavelog-config:

